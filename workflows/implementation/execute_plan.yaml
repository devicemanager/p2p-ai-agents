name: Execute Plan
description: "Executes the steps in the technical plan to generate the report content."
steps:
  - name: "Read Technical Plan"
    kind: shell
    command: "cat {{plan_file}}"
    output_var: "tech_plan_content"

  - name: "Execute Dynamic Plan"
    kind: loop
    loop_var: planned_tasks_json
    loop_workflow: workflows/implementation/generate_section.yaml

  - name: "Compile Full Report"
    kind: shell
    command: "cat {{output_path}}/*.md > {{output_path}}/full_draft_report.md"
