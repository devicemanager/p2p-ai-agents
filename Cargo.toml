[package]
name = "p2p-ai-agents"
version = "0.1.0"
edition = "2021"
authors = ["P2P AI Agents Team"]
description = "A distributed peer-to-peer network of AI agents for collaborative processing"
license = "MIT OR Apache-2.0"
repository = "https://github.com/p2p-ai-agents/p2p-ai-agents"
readme = "README.md"

[dependencies]
# Core dependencies
tokio = { version = "1.36", features = ["full"] }
async-trait = "0.1"
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Cryptography
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
rand = "0.8"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# CLI
clap = { version = "4.5", features = ["derive"] }

# Configuration
config = "0.14"

# System monitoring
sysinfo = "0.30"

# UUID generation
uuid = { version = "1.7", features = ["v4", "serde"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Testing
criterion = "0.5"
mockall = "0.12"

# Network
libp2p = { version = "0.53", features = ["tokio", "tcp", "dns", "websocket", "noise", "yamux", "ping", "identify", "kad", "mdns"], optional = true }
futures = { version = "0.3", optional = true }
bytes = { version = "1.5", optional = true }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.10"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 0
debug = true

[profile.test]
opt-level = 0
debug = true

[features]
default = []
full = ["network", "storage", "cli"]
network = ["libp2p", "futures", "bytes"]
storage = []
cli = []
