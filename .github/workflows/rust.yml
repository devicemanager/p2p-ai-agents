name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1
  RUST_LOG: error

jobs:
  ci-check:
    name: CI Check (make ci-check)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Free up disk space
        run: |
          # Show initial disk usage
          echo "=== Initial Disk Usage ==="
          df -h
          
          # Remove unnecessary software
          echo "=== Removing unnecessary packages ==="
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/swift
          sudo rm -rf /opt/hostedtoolcache
          
          # Clean apt cache
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          
          # Show final disk usage
          echo "=== Disk Usage After Cleanup ==="
          df -h
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential lld dbus-x11 gnome-keyring
        continue-on-error: true
      
      - name: Setup DBus and gnome-keyring for tests
        run: |
          # Start DBus session
          export $(dbus-launch)
          echo "DBUS_SESSION_BUS_ADDRESS=$DBUS_SESSION_BUS_ADDRESS" >> $GITHUB_ENV
          
          # Create keyring directory
          mkdir -p ~/.local/share/keyrings
          
          # Start gnome-keyring daemon and unlock it
          eval $(echo -n "test" | gnome-keyring-daemon --unlock --components=secrets)
          
          # Export keyring control socket if set
          if [ -n "$GNOME_KEYRING_CONTROL" ]; then
            echo "GNOME_KEYRING_CONTROL=$GNOME_KEYRING_CONTROL" >> $GITHUB_ENV
          fi
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-ci-${{ hashFiles('**/Cargo.toml') }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-ci-${{ hashFiles('**/Cargo.toml') }}-
            ${{ runner.os }}-cargo-ci-
            ${{ runner.os }}-cargo-
      
      - name: Run CI checks (fmt-check, clippy-strict, check, test)
        run: |
          # Show disk space before tests
          echo "=== Disk space before CI checks ==="
          df -h
          
          # Run CI checks with reduced verbosity
          make fmt-check
          make clippy-strict
          make check
          
          # Run tests with minimal output to reduce log size
          echo "Running tests (excluding Supabase integration tests)..."
          RUST_TEST_THREADS=1 cargo test \
            --features="network,storage,cli,metrics-prometheus" \
            --workspace \
            --quiet \
            -- --test-threads=1
          
          # Show disk space after tests
          echo "=== Disk space after CI checks ==="
          df -h
          
          # Clean build artifacts immediately to save space
          cargo clean
          
          echo "=== Disk space after cleanup ==="
          df -h
        timeout-minutes: 45


  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [ci-check]
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      
      - name: Free up disk space
        run: |
          # Show initial disk usage
          echo "=== Initial Disk Usage ==="
          df -h
          
          # Remove unnecessary software
          echo "=== Removing unnecessary packages ==="
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/swift
          sudo rm -rf /opt/hostedtoolcache
          
          # Clean apt cache
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          
          # Show final disk usage
          echo "=== Disk Usage After Cleanup ==="
          df -h
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential lld dbus-x11 gnome-keyring
        continue-on-error: true
      
      - name: Setup DBus and gnome-keyring for tests
        run: |
          # Start DBus session
          export $(dbus-launch)
          echo "DBUS_SESSION_BUS_ADDRESS=$DBUS_SESSION_BUS_ADDRESS" >> $GITHUB_ENV
          
          # Create keyring directory
          mkdir -p ~/.local/share/keyrings
          
          # Start gnome-keyring daemon and unlock it
          eval $(echo -n "test" | gnome-keyring-daemon --unlock --components=secrets)
          
          # Export keyring control socket if set
          if [ -n "$GNOME_KEYRING_CONTROL" ]; then
            echo "GNOME_KEYRING_CONTROL=$GNOME_KEYRING_CONTROL" >> $GITHUB_ENV
          fi
      
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.toml') }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.toml') }}-
            ${{ runner.os }}-cargo-coverage-
            ${{ runner.os }}-cargo-ci-
            ${{ runner.os }}-cargo-
      
      - name: Generate code coverage
        run: |
          # Show disk space before coverage
          echo "=== Disk space before coverage ==="
          df -h
          
          # Run coverage with reduced verbosity to minimize log size
          RUST_TEST_THREADS=1 cargo llvm-cov \
            --features="network,storage,cli,metrics-prometheus" \
            --workspace \
            --lcov \
            --output-path lcov.info \
            --quiet \
            -- --test-threads=1
          
          # Show disk space after coverage
          echo "=== Disk space after coverage ==="
          df -h
          
          # Clean up build artifacts immediately
          cargo clean
          
          echo "=== Disk space after cleanup ==="
          df -h
        timeout-minutes: 30
        continue-on-error: true
      
      - name: Verify coverage file
        run: |
          if [ -f lcov.info ]; then
            echo "Coverage file generated successfully"
            ls -la lcov.info
          else
            echo "Creating minimal coverage file"
            echo "# No coverage data available" > lcov.info
          fi
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: lcov.info
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
